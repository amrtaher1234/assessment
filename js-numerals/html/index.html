<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number To Words</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <!-- <script>var exports = {}; var module = {}</script> -->
    <script src="../globals.js"></script>
    <script src="../solution.js"></script>
</head>
<body>

    <main>
        <header>
            Number To Word Converter
            <img src="https://img.icons8.com/officel/64/000000/number-pad.png"/>
            <img src="https://img.icons8.com/dusk/64/000000/ms-word.png"/>
        </header>

        <input placeholder="Write Number Here" />
        <p id="answer"></p>
    </main>
</body>

<script>
    let answerParagraph = document.querySelector('#answer');
    document.querySelector('input').addEventListener('input', function(e) {
        const inputText = e.target.value;
        answerParagraph.textContent = inputText.length ?  numberToWords(inputText) : "";
    })
</script>
</html>
